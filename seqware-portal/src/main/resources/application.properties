sequencerRun.numberOfRunSubdivisions.text=This is the number of lanes the sequencing platform has been divided into. Currently this should be 8 for the GAII and 1, 2, or 4 for the SOLiD 3.
sequencerRun.runSubdivisions=Run Subdivisions
sequencerRun.runSubdivisions.text=The subdivisions of a run which correspond to the number of "lanes" on the Illumina GA platform and the number of divisions on the slide for the Applied Biosystems SOLiD platform.
