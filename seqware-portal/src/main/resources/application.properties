experiment.spotDecodingInformation=Spot Decoding Information
experiment.spotDecodingInformation.text=It is a little strange that the spot decoding information is stored at the experiment level. But it is, so you need to define the tagging strategy and other information below. This means that, for a given experiment, all encompassed samples use the same tagging and overall read design. That means you can't have an experiment with some samples that are tagged and other samples that aren't tagged. That being said, the actual tags are stored at the Sample level so you could use different tags in the library/sample prep provided they are in the same position of the read and the same length as defined here.
experiment.spotDecodingString=Spot Decoding String
experiment.spotDecodingString.text.part1=This field allows you to define the structure of the reads and how to decode a given "spot" of DNA from the surface of the flowcell. You define the number of reads, how long they are, and where the tag occurs (if any is present).
experiment.spotDecodingString.text.part2=The spot decoding string should look like the following:
experiment.spotDecodingString.text.part3={B*5}{F*31}{..}{R*36}
experiment.spotDecodingString.text.part4=This is saying that the spot actually encompases two reads (a paired end read) where the first 5 bases of read 1 are part of a tag/barcode (only one per read currently supported, the remaining 31 bases are forward read nucleotide sequence, there are a variable number of bases, and then the second read is in the reverse orientation and is 36 bases long. Use this same syntax regardless of base space (e.g. color or nucleotide space). The variable reads "{..}" are really ignored by the read parse and are, therefore, optional. This read structure is typical for a paired end, tagged run on the Illumina platform.
experiment.spotDecodingString.text.part5=Here's a typical read structure for a paired end run on the SOLiD platform without tags. Note the reads are in the same orientation.
experiment.spotDecodingString.text.part6={F*50}{..}{F*50}
experiment.spotDecodingString.text.part7=The possible values are:
experiment.spotDecodingString.text.B=B
experiment.spotDecodingString.text.B.value=barcode/tag
experiment.spotDecodingString.text.F=F
experiment.spotDecodingString.text.F.value=forward read
experiment.spotDecodingString.text.R=R
experiment.spotDecodingString.text.R.value=reverse read
experiment.spotDecodingString.text.A=A
experiment.spotDecodingString.text.A.value=adapter
experiment.spotDecodingString.text.P=P
experiment.spotDecodingString.text.P.value=primer
experiment.spotDecodingString.text.L=L
experiment.spotDecodingString.text.L.value=forward read
experiment.spotDecodingString.text.twoPoint.value=denotes variable length, unread bases
