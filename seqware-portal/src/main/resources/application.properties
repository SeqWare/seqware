lane.header.createNewLane=Create New Lane
lane.header.updateLane=Update Lane
lane.sw=SWID
lane.name=Lane Name
lane.name.text=The lane name is automatically populated, it is best to keep the default.
lane.description=Description
lane.description.text=You can use the description field to document the experimental notes from the preparation and sequencing run of this lane.
lane.cycleDescriptorString=Cycle Descriptor String 
lane.cycleDescriptorString.text.part1=This field allows you to define the structure of the reads and how to decode a given "spot" of DNA from the surface of the flowcell. You define the number of reads and how long they are. A user-submitted sample contains a spot descriptor but this field is primarily used to determine 1) the number of reads per spot (e.g. single or paired end) and 2) the length of the reads. If a user specifies 2x76 sequencing for a sample but the actual run of the machine is 2x50 this field documents that fact.
lane.cycleDescriptorString.text.part2=The possible values are:
lane.cycleDescriptorString.X=X
lane.cycleDescriptorString.X.value=unusable sequence
lane.cycleDescriptorString.F=F
lane.cycleDescriptorString.F.value=usable forward sequence
lane.cycleDescriptorString.R=R
lane.cycleDescriptorString.R.value=usable reverse sequence
lane.cycleDescriptorString.text.twoPoint.value=denotes variable length, unread bases
lane.cycleDescriptorString.text.part3=An example might look like:
lane.cycleDescriptorString.text.part4={F*10X*1F*39}{..}{R*45X*5}
lane.cycleDescriptorString.text.part5=This is saying the run is a paired end, 2x50 sequencing run. The first 10 bases and last 39 bases of the first read are usable, the last 45 bases of the second read are useable. Typically you will specify the spot structure before you know if any particular cycles are bad, in which case the decoding string may look like "{F*50}{..}{R*50}" for a 2x50 on the Illumina GA platform. Do not include the quotes. It can be updated during or after the run when cycle QC is available.
lane.cycleDescriptorString.skipLane=Skip Lane
lane.cycleDescriptorString.skipLane.text=You can use the description field to document the experimental notes from the preparation and sequencing run of this lane.
lane.cycleDescriptorString.skip=Skip
