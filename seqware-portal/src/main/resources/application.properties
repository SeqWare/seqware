sample.barcodes=Barcodes
sample.barcodes.text.part1=This is where you define the barcodes/tags used to identify individual biomaterial samples that have been multiplexes for the purposes of running on one "lane" (or equivalent depending on platform). Two very important things to note when filling out this field:
sample.barcodes.text.part2=specify multiple tags with "," and include no spaces
sample.barcodes.text.part3=the length of the barcode MUST be identical to what you specified in the "Spot Decoding String" of the experiment
sample.barcodes.text.part4=For example, say you have 4 samples multiplexed together and each is identifed by one of four barcodes. This field would then be populated with "AATC,AAGG,CCGT,TTTT". Do not include quotes. The "Spot Decoding String" entered on the Experiment page would have looked like "{B*4}{F*72}" for a single end, 76 base read that starts with the 4 base barcode. The number in "{B*4}" and the length of the barcodes you provide below MUST be identical! Also note that we currently only support one barcode per spot but the position may be anywhere in the spot decoding string. Typically the first read of a spot begins with the tag.
sample.regions=Regions
sample.regions.text=If this has been a targeted sequencing experiment (such as PCR-based amplification or array-based capture) you can input the regions targeted here.  The format should follow this example: "chr22:123345-223345,chr22:423345-523345". Do not include the quotes. Keep in mind this works for up to ~100 regions so whole exon capture with tens of thousands of regions should not be pasted here. Instead see your site admin for recording these regions, future version of SeqWare LIMS will allow you to upload a design file.
sample.adapters=Adapters
sample.adapters.text=In some experimental designs knowledge of the vendor/protocol specific adapter sequence is required. Typically the adapter is never sequenced but reads can sometimes contain adapter sequence because of library preparation issues (gel size purification issues) or very short fragment length (miRNA preps). If possible, include the known adapter sequence(s) here following this example: "1:AATCGATTATTAAATCATATAATC,2:AATTACATATAATAATCATATAATC". Do not include the quotes. In this example two adapter sequences are specified, they are indexed starting at 1 and separated by ",". Please include the index number and colon even if you only include one adapter sequence.
sample.intendedSequencerRunInformation=Intended Sequencer Run Information
sample.expectedRuns=Expected Runs
sample.expectedRuns.text=How many times should this sample be sequenced?
