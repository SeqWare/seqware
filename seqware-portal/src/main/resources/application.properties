# -- welcome --
welcome.site.name=Nimbus Portal
welcome.heading=Welcome!
welcome.introduction=Introduction

welcome.purpose=Purpose
welcome.purpose.text=This is the Nimbus Portal, a web application that allows you to perform common analytical workflows on Next Generation Sequencing (NGS) datasets.  These include quality filtering/reporting, read alignment to a reference, variant calling (SNVs, small indels, and others), and variant annotation with a variety of sources (dbSNP, coding consequences, SIFT scores, etc).  This website acts as a simple but powerful interface to the cloud, allowing you to store and process very large amounts of data with a simple point-and-click interface.  This site also can act as a lightweight Laboratory Information Management System (LIMS) and provide a place to track sequencer runs, studies, experiments, and samples.
welcome.projectPage=About Nimbus Informatics
welcome.projectPage.text=You can find more information about Nimbus Informatics, our services, our commitment to open  science, and our utilization of cutting edge cloud technologies on our company website at  <a href="http://nimbusinformatics.com">http://nimbusinformatics.com</a>.
welcome.contact=Contact Us
welcome.contact.text=Please feel free to contact us at <a href="mailto:help@nimbusinformatics.com">help@nimbusinformatics.com</a> if you have any questions.

